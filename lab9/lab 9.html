<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Karma"
    />
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Karma", sans-serif;
      }
      .w3-bar-block .w3-bar-item {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar (hidden by default) -->
    <nav
      class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left"
      style="display: none; z-index: 2; width: 40%; min-width: 300px"
      id="mySidebar"
    >
      <a
        href="javascript:void(0)"
        onclick="w3_close()"
        class="w3-bar-item w3-button"
        >Close Menu</a
      >
      <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button"
        >Food</a
      >
      <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button"
        >About</a
      >
    </nav>

    <!-- Top menu -->
    <div class="w3-top">
      <div class="w3-white w3-xlarge" style="max-width: 1200px; margin: auto">
        <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
        <div class="w3-right w3-padding-16">Mail</div>
        <div class="w3-center w3-padding-16">My Food</div>
      </div>
    </div>

    <!-- Page content -->
    <div
      class="w3-main w3-content w3-padding"
      style="max-width: 1200px; margin-top: 100px"
    >
      <!-- First Photo Grid-->
      <div
        class="w3-row-padding w3-padding-16 w3-center"
        id="food"
        style="display: flex; justify-content: space-around; flex-wrap: wrap"
      >
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <!-- End page content -->

    <script src="script.js"></script>
  </body>
</html>
